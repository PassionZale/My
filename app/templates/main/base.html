<!DOCYTPE HTML>
<html lang="en">

<head>
    {% block head %}
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta charset="utf-8">
    <title>My - {%block title%}{%endblock%}</title>
    <link rel="stylesheet" href="{{url_for('static', filename='css/mobi.min.css')}}">
    <link rel="shortcut icon" type="image/x-icon" href="{{url_for('static', filename='images/favicon.ico')}}"> {% endblock %}
</head>

<body>
    <div class="flex-center">
        <div class="container">
            {%block content%} {%endblock%}
        </div>
    </div>
</body>

</html>
